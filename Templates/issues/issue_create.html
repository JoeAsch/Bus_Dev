{% extends "base.html" %}

{% block content %}
<header><h1>Add Customer Issue</h1></header>
    <section class="issue-form">
        <form method="post">
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea rows="3" class="form-control" name="description" style="width: 280px;" id="description"></textarea>
            </div>


            <div class="form-group">
                 <label for="status">Status:</label>

            <select name="status" id="status">
                <option value="new">New</option>
                <option value="in progress">In Progress</option>
                <option value="resolved">Resolved</option>
            </select>
            </div>

            <div class="form-group">
                <label for="date_start">Date:</label>
                <input type="date" class="form-control" style="width: 180px;" name="date_start" id="date_start"/>
            </div>

            <button type="submit" class="btn btn-primary"><a href="/customers/customer_list"></a> Add Issue</a></button>
        </form>
    </section>
{% endblock %}
