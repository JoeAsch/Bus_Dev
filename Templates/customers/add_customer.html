{% extends "base.html" %}

{% block content %}
<header><h1>Add Customer</h1></header>
    <section class="customer-form">
        <form method="post">
            <div class="form-group">
                <label for="name_first">First Name</label>
                <input type="text" class="form-control" name="name_first" id="name_first" />
            </div>

            <div class="form-group">
                <label for="name_last">Last Name</label>
                <input type="text" class="form-control" name="name_last" id="name_last"/>
            </div>

            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" class="form-control" name="company" id="company"/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email"/>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="250-777-7777"/>
            </div>

            <button type="submit" class="btn btn-primary">Add Customer</button>
        </form>
    </section>
{% endblock %}
