<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <title>Bus-Dev Dashboard</title>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Bus-Dev</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('customer.find_customers')}}">Customers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('user.login_user')}}">Log In</a>
      </li>

    </ul>
  </div>
</nav>

    <h1>Business Development</h1>
<div class="content container mt-2">
    {% with messages = get_flashed_messages(with_categories = true) %}
        {% for category, message in messages %}
            <div class="alert alert-{{category}}" role="alert">
                {{message}}
            </div>
        {% endfor %}
    {% endwith %}
    <div class="mt-3">
    {% block content %}
     <header><h1>Update Issue Status</h1></header>
    <section class="issue-form">
        <form method="post">
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text"  class="form-control" name="description" style="width: 280px;" id="description"  value="{{issue.description}}"/>
            </div>
            <div class="form-group">
                <label for="customer_id">Customer ID:</label>
                <input type="text"  class="form-control" name="customer_id" style="width: 280px;" id="customer_id"  value="{{issue.customer_id}}"/>
            </div>


            <div class="form-group">
                 <label for="status">Status:</label>

            <select name="status" id="status">
                <option value="new">New</option>
                <option value="in progress">In Progress</option>
                <option value="resolved">Resolved</option>
            </select>
            </div>

            <div class="form-group">
                <label for="date_start">Date:</label>
                <input type="date" class="form-control" style="width: 180px;" name="date_start" id="date_start"  value="{{issue.date_start.strftime('%Y-%m-%d')}}"
            </div>

            <button type="submit" class="btn btn-primary"><a href="/customers/customer_list"></a> Update Status</a></button>
        </form>
    </section>

    {% endblock %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
